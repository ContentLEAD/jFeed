<script type="text/javascript">

jQuery(function() {

    jQuery.getFeed({

        url: 'xml/rss-10.xml',
        DateFormat: 'short',
        image: true,

        success: function(feed) {
        
            jQuery('#result').append('<h2>'
            + '<a href="'
            + feed.link
            + '">'
            + feed.title
            + '</a>'
            + '</h2>');
            
            var html = '';
            
            for(var i = 0; i < feed.items.length && i < 6; i++) {
            
                var item = feed.items[i];
                
                html += '<div class="item"><h3>'
                + '<a target="_blank" href="'
                + item.link
                + '">'
                + item.title
                + '</a>'
                + '</h3>';
                
                var date; 

                switch (this.DateFormat) {
                    case 'short':
                        date = item.abbreviated;
                        //item.updated = (Date.getMonth()+1) + '/' + Date.getDate() + '/' + Date.getFullYear();
                        break;
                    default: 
                        date = item.updated;
                        break;
                };

                html += '<div class="updated">'
                + date
                + '</div>'
                + '<div class="category">'
                + '<strong>Category:</strong>&nbsp;'
                + item.category
                + '</div>'
                + '<div class="author">'
                + '<strong>Author:</strong>&nbsp;'
                + item.author
                + '</div>';
                
                html += '<div class="desc">'
                + item.description
                + '</div>';

                
                
                html += '<div class="image">'
                + '<a target="_blank" href="'
                + item.link
                + '">'
                + '<img src="'
                + item.image
                + '" />'
                + '</a>'
                + '</div></div>';
            }
            
            jQuery('#result').append(html);
        }    
    });
});

</script>

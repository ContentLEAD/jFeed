<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jFeed - jQuery feed parser plugin - test</title>
<script type="text/javascript" src="jquery/jquery.js"></script>
<script type="text/javascript" src="src/jfeed.js"></script>
<script type="text/javascript" src="src/jfeeditem.js"></script>
<script type="text/javascript" src="src/jatom.js"></script>
<script type="text/javascript" src="src/jrss.js"></script>

<script type="text/javascript">

jQuery(function() {

    jQuery.getFeed({

        url: 'http://www.brafton.com/blog/feed/',
        success: function(feed) {
        
            jQuery('#result').append('<h2>'
            + '<a href="'
            + feed.link
            + '">'
            + feed.title
            + '</a>'
            + '</h2>');
            
            var html = '';
            
            for(var i = 0; i < feed.items.length && i < 5; i++) {
            
                var item = feed.items[i];
                
                html += '<h3>'
                + '<a href="'
                + item.link
                + '">'
                + item.title
                + '</a>'
                + '</h3>';
                
                html += '<div class="updated">'
                + item.updated
                + '</div>'
                + '<div class="category">'
                + '<strong>Category:</strong>&nbsp;'
                + item.category
                //+ '</div>'
                //+ '<div class="author">'
                //+ item.author
                + '</div>';
                
                html += '<div>'
                + item.description
                + '</div>';

                html += '<div class="image">'
                + '<img src="'
                + item.image
                + '" />'
                + '</div>'
            }
            
            jQuery('#result').append(html);
        }    
    });
});

</script>

</head>

<body>

<h1>Oh hey</h1>
<div id="result"></div>

</body>
</html>
